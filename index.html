<script>
function load() {
    var file = new XMLHttpRequest();
    file.open("GET", "bio.txt", true);
    file.onreadystatechange = function() {
      if (file.readyState === 4) {  
        if (file.status === 200) {  
          text = file.responseText;
          document.getElementById("aboutInfo").innerHTML = text;
        }
      }
    }
}
window.onLoad = load();
</script>
</head>
