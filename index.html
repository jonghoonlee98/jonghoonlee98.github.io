<!DOCTYPE html>

<html>

<head>

<link rel="stylesheet" href="style.css"/>
<link rel="icon" href="images/browsericon.png"/>
<link href='https://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'/>
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css"/>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 600, function(){
        window.location.hash = hash;
      });
    }
  });
});
</script>
</head>

<body onload=>

		<a href="index.html"><img id="logo" src="images/mylogo.png" href="index.html"/></a>

			<span id="about"><a class="sections" href="#aboutInfo">About</a></span>
			<span id="projects">Projects</span>
			<span id="resume"><a class="sections" href="Resume" target="_blank">Resume</a></span>
			<span id="contact"><a class="sections" href="#contactInfo">Contact</a></span>		
		</span>			
	</div>
	<h1 class="quote"><br/>Geek, Guitarist, <small class="ampersand">&amp;</small> Gamer</h1>

	</div>
</body>
</html>
